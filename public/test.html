<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>peer2peer delivery</title>
  <link rel="stylesheet" href="/public/stylesheets/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <!-- <link rel="stylesheet" href="/your-path-to-fontawesome/css/all.css"> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<header>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item is-size-5 has-text-weight-bold">
        <img src="/public/stylesheets/fast.svg" width="75" height="5">
        peer2peer
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item">
          Home
        </a>

        <a class="navbar-item" id="lanuchModal">
          Pricing
        </a>
        <div id="modal" class="modal">
          <div class="modal-background"></div>
          <div class="modal-content">
            <div class="box">
              <article class="media">
                <div class="media-left">
                  <figure class="image is-24x24">
                    <img src="/public/stylesheets/dollar-sign-solid.svg" alt="Image">
                  </figure>
                </div>
                <div class="media-content">
                  <div class="content">
                    <p>
                      <strong>Pricing</strong> <small></small>
                      <br>
                      Pricing varies per Mile.
                      1 mile = $
                    </p>
                  </div>
                </div>
              </article>
            </div>
          </div>
          <button class="modal-close is-large" aria-label="close"></button>
        </div>

      </div>

    </div>


    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <a class="button is-dark">
            <strong>Sign up</strong>
          </a>
          <a class="button is-light">
            Log in
          </a>
        </div>
      </div>
    </div>
    </div>
  </nav>
</header>

<body>

  <!-- {{{body}}} -->

  <section class="hero is-fullheight-with-navbar">
    <div class="hero-body ">
      <div class="columns">
        <div class="column">
          <figure class="image is-100x100">
            <img src="/public/stylesheets/Peer2Peer Delivery Logo (1).svg">
          </figure>
        </div>
        <div class="columns">
          <div class="column is-mobile">
            <div class="column is-half control has-icons-left has-icons-right">
              <label class=" column is-half label has-text-white-bis">PICK UP: Package Information</label>
              <input class="input block" type="text" placeholder="Street Address">
              <input class="input block" type="text" placeholder="City">
              <p class="control has-icons-left is-dark">
              <div class="select is-medium block" placeholder="State">
                <select>
                  <option>UT</option>
                  <option>AZ</option>
                  <option>CO</option>
                  <option>ID</option>
                  <option>NV</option>
                  <option>WY</option>
                </select>
              </div>
              <input class="input" type="text" placeholder="Zip">
              <label class=" column is-half label has-text-white-bis">DROP OFF: Package Information</label>
              <input class="input block" type="text" placeholder="Street Address">
              <input class="input block" type="text" placeholder="City">
              <p class="control has-icons-left is-dark">
              <div class="select is-medium block" placeholder="State">
                <select>
                  <option>UT</option>
                  <option>AZ</option>
                  <option>CO</option>
                  <option>ID</option>
                  <option>NV</option>
                  <option>WY</option>
                </select>
              </div>
              <input class="input" type="text" placeholder="Zip">
              </p>

                <div class="column is-mobile is-align-items-flex-start">
                  <label class=" column is-half label has-text-white-bis"></label>

                  <div class="control">
                    <textarea class="textarea" placeholder="Package Details"></textarea>
                  </div>
                </div>

                <div class="field ">
                  <div class="control">
                    <label class="checkbox has-text-white-bis">
                      <input type="checkbox">
                      I agree to the <a href="#">terms and conditions</a>
                    </label>
                  </div>
                </div>
                <div class="field is-grouped ">
                  <div class="control">
                    <button class="button">Submit</button>
                  </div>
                  <div class="control">
                    <button class="button">Cancel</button>
                  </div>
                </div>

            </div>


          </div>
  </section>




  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>peer2peer</strong> by Group 2</a>

      </p>

  </footer>

  <!-- {{#if loggedIn}}
  <script src="/javascript/logout.js"></script>
  {{/if}} -->

  <script>
    $("#lanuchModal").click(function () {

      $(".modal").addClass("is-active");

    });


    $(".modal-close").click(function () {

      $(".modal").removeClass("is-active");

    });

  </script>
</body>

</html>
